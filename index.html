<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
    <audio id="a" src="./assets/sounds/clap.wav" type="audio/wav"></audio>
    <audio id="s" src="./assets/sounds/hihat.wav" type="audio/wav"></audio>
    <audio id="d" src="./assets/sounds/kick.wav" type="audio/wav"></audio>
    <audio id="f" src="./assets/sounds/openhat.wav" type="audio/wav"></audio>
    <audio id="g" src="./assets/sounds/boom.wav" type="audio/wav"></audio>
    <audio id="h" src="./assets/sounds/ride.wav" type="audio/wav"></audio>
    <audio id="j" src="./assets/sounds/snare.wav" type="audio/wav"></audio>
    <audio id="k" src="./assets/sounds/tom.wav" type="audio/wav"></audio>
    <audio id="l" src="./assets/sounds/tink.wav" type="audio/wav"></audio>
        <div id="hero-image">
            <div class="main">
                <div class="title">
                    <h1 id="main-title">JavaScript DrumKit</h1>
                </div>
                <div class="instructions">
                    <p>USE KEYBOARD TO PLAY DRUM</p>
                </div>
                <div class="all-buttons"  >
                    <div class="button-group">
                        <div class="button" id="a">
                            <h3>A</h3>
                            <P class="description">Clap</P>
                        </div>
                        <div class="button" id="s">
                            <h3>S</h3>
                            <P class="description">Hihat</P>
                        </div>
                        <div class="button" id="d">
                            <h3>D</h3>
                            <P class="description">Kick</P>
                        </div>
                    </div>
                    <div class="button-group">
                        <div class="button" id="f">
                            <h3>F</h3>
                            <P class="description">Openhat</P>
                        </div>
                        <div class="button" id="g">
                            <h3>G</h3>
                            <P class="description">Boom</P>
                        </div>
                        <div class="button" id="h">
                            <h3>H</h3>
                            <P class="description">Ride</P>
                        </div>
                    </div>
                    <div class="button-group">
                        <div class="button" id="j">
                            <h3>J</h3>
                            <P class="description">Snare</P>
                        </div>
                        <div class="button" id="k">
                            <h3>K</h3>
                            <P class="description">Tom</P>
                        </div>
                        <div class="button" id="l">
                            <h3>L</h3>
                            <P class="description">Tink</P>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
